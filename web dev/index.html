<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tata 1mg - India's Leading Online Pharmacy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-top">
                <div class="logo">
                    <img src="assets/images/logo.svg" alt="Tata 1mg Logo">
                </div>

                <div class="search-bar">
                    <input type="text" placeholder="Search for medicines, health products...">
                    <button>Search</button>
                </div>

                <div class="user-actions">
                    <button id="loginBtn">Login/Signup</button>
                    <button id="cartBtn">Cart (<span id="cartCount">0</span>)</button>
                </div>
            </div>
        </div>

        <nav>
            <div class="container">
                <ul class="main-nav">
                    <li><a href="#">Medicines</a></li>
                    <li><a href="#">Lab Tests</a></li>
                    <li><a href="#">Healthcare</a></li>
                    <li><a href="#">Health Blogs</a></li>
                    <li><a href="#">Plus</a></li>
                    <li><a href="#">Offers</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="hero">
            <img src="assets/images/hero-banner.jpg" alt="Health Offers">
        </section>

        <section class="categories">
            <h2 class="section-title">Shop by Category</h2>
            <div class="categories-grid" id="categoriesContainer">
                <!-- Categories will be loaded via JavaScript -->
            </div>
        </section>

        <section class="offers">
            <h2 class="section-title">Today's Deals</h2>
            <div class="offers-slider" id="offersContainer">
                <!-- Offers will be loaded via JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <!-- Footer content same as before -->
            </div>
            <div class="copyright">
                <p>Â© 2023 Tata 1mg. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
